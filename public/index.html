<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>福岡国際空港フライト情報</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>福岡空港発着便(国際線)</h1>
                <div class="info-row">
                    <span id="date">2025年7月25日 金曜日</span>
                    <span id="temp">28℃</span>
                    <span id="weather">☀️ 晴れ</span>
                </div>
            </div>
            <div class="header-right">
                <canvas id="clock" width="100" height="100"></canvas>
                <button id="toggle-btn" class="toggle-button">到着便</button>
            </div>
        </header>

        <div id="flap-container" class="flap-container">
            <div class="loading">フライト情報を読み込み中...</div>
        </div>
    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="flap-display.js"></script>
    <script src="app.js"></script>
</body>
</html>
